<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Car Plates Region</title>
        <style>
            .container1 {
                width: 320px;
            }
            .container2 {
                width: 320px;
            }
        </style>
        <script>

            document.addEventListener('DOMContentLoaded', function () {
                document.querySelector('form').onsubmit = function () {
                    fetch('https://raw.githubusercontent.com/ktv-sky/ktv-sky.github.io/master/car_plates.json')
                    .then(response => response.json())
                    .then(data => {

                        const code = document.querySelector('#code').value;

                        const region = data[code];

                        if (region !== undefined) {
                            document.querySelector('#result').innerHTML = `${code} - ${region}`;
                        }
                        else {
                            document.querySelector('#result').innerHTML = 'Нет такого кода!';
                        }
                    })
                    .catch(error => {
                        console.log('Error:', error);
                    });
                    return false;
                }
            });

        </script>
    </head>
    <body>
        <div class="container1">
            <form class="container2">
                <input id="code" placeholder="Код региона" type="text">
                <input type="submit" value="Показать регион">
            </form>
            <p>
                <div id="result"></div>
            </p>
        </div>
    </body>
</html>

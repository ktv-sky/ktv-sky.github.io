<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=300, initial-scale=1">
        <title>Коды регионов</title>
        <style></style>
        <script>

            document.addEventListener('DOMContentLoaded', function () {
                document.querySelector('form').onsubmit = function () {
                    fetch('https://raw.githubusercontent.com/ktv-sky/ktv-sky.github.io/master/car_plates.json')
                    .then(response => response.json())
                    .then(data => {

                        const code = document.querySelector('#code').value;

                        const region = data[code];

                        if (region !== undefined) {
                            document.querySelector('#result').innerHTML = `${code} - ${region}`;
                        }
                        else {
                            document.querySelector('#result').innerHTML = 'Нет такого кода!';
                        }
                    })
                    .catch(error => {
                        console.log('Error:', error);
                    });
                    return false;
                }
            });

        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div>

            <form>
                <div class="mb-3">
                    <input id="code" placeholder="Код региона" type="number">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p>
                <div id="result"></div>
            </p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>

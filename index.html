<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Car Plates Region</title>
        <style>
            body {
                text-align: left;
                padding-left: 15px;
                padding-top: 15px;
                max-width: 300px;
            }
        </style>
        <script>

            document.addEventListener('DOMContentLoaded', function () {
                document.querySelector('form').onsubmit = function () {
                    fetch('https://raw.githubusercontent.com/ktv-sky/ktv-sky.github.io/master/car_plates.json')
                    .then(response => response.json())
                    .then(data => {

                        const code = document.querySelector('#code').value;

                        const region = data[code];

                        if (region !== undefined) {
                            document.querySelector('#result').innerHTML = `${code} - ${region}`;
                        }
                        else {
                            document.querySelector('#result').innerHTML = 'Нет такого кода!';
                        }
                    })
                    .catch(error => {
                        console.log('Error:', error);
                    });
                    return false;
                }
            });

        </script>
    </head>
    <body>
        <form>
            <input id="code" placeholder="Код региона" type="text">
            <input type="submit" value="GO">
        </form>
        <p>
            <div id="result"></div>
        </p>
    </body>
</html>
